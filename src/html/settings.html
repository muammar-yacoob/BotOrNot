<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot or Not - Settings</title>
    <link rel="stylesheet" href="../styles/settings.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>ðŸ”Ž Bot or Not</h1>
            <p class="settings-subtitle">AI Content Detection Settings</p>
        </div>

        <div class="settings-content">
            <!-- General Settings -->
            <div class="setting-group">
                <h3>General</h3>
                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="auto-scan" checked>
                        <span class="checkmark"></span>
                        <span>Auto-scan images</span>
                    </label>
                </div>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="show-organic" checked>
                        <span class="checkmark"></span>
                        <span>Show organic badges</span>
                    </label>
                </div>
            </div>

            <!-- Detection Thresholds -->
            <div class="setting-group">
                <h3>Detection Thresholds</h3>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>Cartoon threshold (colors)</span>
                            <span class="slider-value" id="cartoon-threshold-value">330</span>
                        </label>
                        <input type="range" id="cartoon-threshold" min="100" max="400" value="330" step="10">
                        <p class="setting-hint">Below this â†’ Cartoon/Animation</p>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>CGI color threshold (colors)</span>
                            <span class="slider-value" id="cgi-color-value">480</span>
                        </label>
                        <input type="range" id="cgi-color-threshold" min="200" max="600" value="480" step="10">
                        <p class="setting-hint">Below this + smooth gradient â†’ CGI</p>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>CGI gradient threshold (%)</span>
                            <span class="slider-value" id="cgi-gradient-value">38</span>
                        </label>
                        <input type="range" id="cgi-gradient-threshold" min="20" max="70" value="38" step="2">
                        <p class="setting-hint">Above this â†’ CGI smoothness</p>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>Filter threshold (%)</span>
                            <span class="slider-value" id="filter-gradient-value">55</span>
                        </label>
                        <input type="range" id="filter-gradient-threshold" min="40" max="80" value="55" step="5">
                        <p class="setting-hint">Above this â†’ Photo filter</p>
                    </div>
                </div>
            </div>

            <!-- Sampling Settings -->
            <div class="setting-group">
                <h3>Performance</h3>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>Sampling density</span>
                            <span class="slider-value" id="sampling-value">50</span>
                        </label>
                        <input type="range" id="sampling-density" min="30" max="100" value="50" step="10">
                        <p class="setting-hint">Higher = More accurate, slower</p>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="slider-container">
                        <label class="slider-label">
                            <span>Color quantization</span>
                            <span class="slider-value" id="quantization-value">16</span>
                        </label>
                        <input type="range" id="color-quantization" min="8" max="32" value="16" step="4">
                        <p class="setting-hint">Levels per channel (8-32)</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <div class="actions">
                <button id="save-settings" class="btn btn-primary">ðŸ’¾ Save</button>
                <button id="reset-settings" class="btn btn-secondary">â†º Reset</button>
            </div>

            <div class="footer-info">
                <p>v1.0.0</p>
            </div>
        </div>
    </div>

    <script src="../js/settings.js"></script>
</body>
</html>
